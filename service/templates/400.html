<!DOCTYPE html>
<html>
<head>
    <title>400 Bad Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #1e5799, #2989d8);
            color: #fff;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        a {
            color: #ffd700;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .copy-button {
            background-color: #ffd700;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .copy-button:hover {
            background-color: #ffcc00;
        }
    </style>
</head>
<body>
    <h1>400 Bad Request</h1>
    <p>这是一个支持自动更新本地缓存的GitHub镜像站</p>
    <p>仅支持git客户端拉取仓库请求，可私有部署哦～</p>
    <p>请在终端中使用以下命令拉取仓库</p>
    <p>git clone {{ url }}</p>
    <button class="copy-button" onclick="copyToClipboard('git clone {{ url }}')">复制git命令</button>
    <script>
        function copyToClipboard(text) {
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            alert('复制成功！');
        }

        document.addEventListener('DOMContentLoaded', function() {
            const copyButton = document.querySelector('.copy-button');
            copyButton.addEventListener('click', function() {
                copyToClipboard('git clone {{ url }}');
            });
        });
    </script>
    <p>有帮助的话可以给一个 star 谢谢🙏</p>
    <p>仓库地址: <a href="https://github.com/dapangyu-fish/git-mirror">https://github.com/dapangyu-fish/git-mirror</a></p>
    <p>GitHub链接: <a href="https://github.com/dapangyu-fish/git-mirror">GitHub page</a>.</p>
</body>
</html>
